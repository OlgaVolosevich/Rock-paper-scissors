<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icon-font/style.css">
    <link rel="stylesheet" href="components/DomManager/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <main>
        <div class="score">
            <div class="score__count">
                <p class="score__title">You: <span class="score__user">0</span></p>
            </div>
            <div class="score__count">
                <p class="score__title">Computer: <span class="score__computer">0</span></p>
            </div>
        </div>
        <div class="results">
            <h1 class="results__alert">Click on any icon to start the game</h1>
            <div class="results__container">
                <div class="results__user">
                    <h2 class="results__title">You</h2>
                    <div class="results__item-wrapper user-result">
                        <i class="results__item icon-hand-rock-o"></i>
                    </div>
                </div>
                <div class="results__computer">
                    <h2 class="results__title">Computer</h2>
                    <div class="results__item-wrapper comp-result">
                        <i class="results__item icon-hand-rock-o"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="options">
            <div data-variant="rock" class="options__item-wrapper"><i class="options__item icon-hand-grab-o"></i></div>
            <div data-variant="paper" class="options__item-wrapper"><i class="options__item icon-hand-rock-o"></i></div>
            <div data-variant="scissors" class="options__item-wrapper"><i class="options__item icon-hand-scissors-o"></i></div>
        </div>
    </main>
    <script type="module" src="components/GameManager/script.js"></script>
    <script type="module" src="components/DomManager/script.js"></script>
    <script type="module" src="components/ComputerPlayer/script.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
